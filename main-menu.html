// PLAY tab: allow entry based on game schedule & rest periods
document.getElementById('playTab').addEventListener('click', () => {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  let nowMinutes = hours*60 + minutes;

  let gameActive = false;

  // Two game periods in minutes
  // 06:00-17:30
  const period1 = { start: 6*60, end: 17*60+30 }; 
  // 18:00-05:30 next day
  const period2 = { start: 18*60, end: 29*60+30 }; // 29*60+30 = 1740

  // Adjust for after midnight
  if(nowMinutes < 6) nowMinutes += 1440;

  if(nowMinutes >= period1.start && nowMinutes <= period1.end) gameActive = true;
  else if(nowMinutes >= period2.start && nowMinutes <= period2.end) gameActive = true;

  if(gameActive){
    window.location.href='game.html';
  } else {
    alert('GAME NOT RUNNING NOW (rest period)');
  }
});
